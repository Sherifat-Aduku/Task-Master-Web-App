          <form>

     </div>

     <div class="input-box">
         <label for="Password">Password*</label>
         <input type="text" name="password" placeholder="********"><br><br>
         <p>Password must be at least 6 characters long</p><br>
    </div>

     <div class="action-buttons"> 
 
    <div class="btn-help">
    <button type="button">Help?</button>

    </div>
